[approvals]
mode = "auto"          # ðŸ”’ NEVER ask for approvals

[execpolicy]
auto_approve = true    # auto-approve all allowed actions
allow_network = true   # allow network (safe for npm/npx)
allow_git_writes = true

[execpolicy.allow]
commands = [
  "git",
  "npm",
  "npx",
  "pnpm",
  "node",
  "playwright",
  "bash",
  "sh",
  "sed",
  "awk",
  "cat",
  "mkdir",
  "rm",
  "cp",
  "mv",
  "ls",
  "find"
]

[mcp_servers]
playwright = { command = "npx", args = ["-y", "@playwright/mcp@latest"] }
filesystem = { command = "npx", args = ["-y", "@modelcontextprotocol/server-filesystem", "."] }
